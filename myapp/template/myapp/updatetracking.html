{% extends 'myapp/base.html' %}



{% block content %}


<div class="container" style="margin-bottom: 50px">
  <h2>อัพเดทเลขพัสดุ</h2>
  <p>ORDER ID : {{orderid}} </p>
  <form method="POST">
  	{% csrf_token %}
  	<!-- บังคับใส่ ของ django -->

    <div class="form-group">
      <label for="nametracking">ผู้ให้บริการขนส่งสินค้า</label>
      <!-- <input type="text" class="form-control" id="nametracking" name="nametracking"> -->
      <select class="form-control" id="nametracking" name="nametracking">
        <option>ไปรษณีย์</option>
        <option>Kerry Express</option>
        <option>DHL Express</option>
        <option>Flash Express</option>
        <option>J&T Express</option>
      </select>
    </div>

    


    <div class="form-group">
      <label for="trackingnumber">เลขพัสดุ / EMS</label>
      <input type="text" class="form-control" id="trackingnumber" name="trackingnumber">
    </div>



    <button type="submit" class="btn btn-primary">บันทึก</button>

  </form>
</div>

{% endblock content %}
